<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8"><meta name="apple-touch-fullscreen" content="YES">
		<meta content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" name="viewport">
		<title>Todo</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
		<link rel="stylesheet" href="css/main.css">
		<link href='https://fonts.googleapis.com/css?family=Roboto:300italic,400italic,500' rel='stylesheet' type='text/css'>
		<script src="https://use.fontawesome.com/21be5f2318.js"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
	</head>
	<body>
		<div class="container" ng-app="angularTodo">
		  <h1>Angular.js Todo List</h1>
		  <div class="todo-list" ng-controller="angularTodoC">
		    <div class="todo-list__head">
		      <form ng-submit="submitNewItem();">
		        <input type="text" placeholder="Add new item to list" class="todo-list-head__text-input" ng-model="newItem">
		        <div class="toto-list-head__submit" ng-click="submitNewItem();"><i class="fa fa-check" aria-hidden="true"></i></div>
		      <form>
		    </div>
		    <ul class="todo-list__items">
		      <li class="animated slideInUp" ng-repeat="item in items" ng-class="{'completed': item.status == 'completed'}"><span>{{$index + 1}}</span>{{item.title}}<i class="fa fa-trash-o todo-list-item__trash" aria-hidden="true" ng-click="deleteItem($index);"></i><i class="fa todo-list-item__complete" ng-class="{'fa-times': item.status == 'completed', 'fa-check-square-o': item.status != 'completed'}" aria-hidden="true" ng-click="completeItem($index);"></i></li>
		    </ul>
		  </div>
		</div>
		<script>
			var angularTodo = angular.module('angularTodo', []);

			angularTodo.controller('angularTodoC', ['$scope', function($scope){
			  $scope.items = [
			    {title: 'Walk The Dog', status: 'completed'}, 
			    {title: 'Wash The Car', status: ''},
			    {title: 'Buy a New Car', status: ''}
			  ];
			  
			  $scope.submitNewItem = function() {
			    if( $scope.newItem ) {
			      $scope.items.push({title: $scope.newItem});
			      $scope.newItem = '';
			    }
			  };
			  
			  $scope.completeItem = function(index) {
			    if( $scope.items[index].status == 'completed' ) {
			      $scope.items[index].status = '';
			    } else {
			      $scope.items[index].status = 'completed';
			    }
			  };
			  
			  $scope.deleteItem = function(index) {
			    $scope.items.splice(index, 1);
			  };
			}]);
		</script>
	</body>
</html>
