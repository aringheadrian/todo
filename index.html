<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8"><meta name="apple-touch-fullscreen" content="YES">
		<meta content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" name="viewport">
		<title>Todo</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
		<link rel="stylesheet" href="css/main.css">
		<link href='https://fonts.googleapis.com/css?family=Roboto:300italic,400italic,500' rel='stylesheet' type='text/css'>
		<script src="https://use.fontawesome.com/21be5f2318.js"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
	</head>
	<body>
		<div class="container" ng-app="angularTodo">
		  <h1>19 planuri pentru anul 2016</h1>
		  <div class="todo-list" ng-controller="angularTodoC">
		    <div class="todo-list__head">
		      <form ng-submit="submitNewItem();">
		        <input type="text" placeholder="Add new item to list" class="todo-list-head__text-input" ng-model="newItem">
		        <div class="toto-list-head__submit" ng-click="submitNewItem();"><i class="fa fa-check" aria-hidden="true"></i></div>
		      <form>
		    </div>
		    <ul class="todo-list__items">
		      <li class="animated slideInUp" ng-repeat="item in items" ng-class="{'completed': item.status == 'completed'}"><span>{{$index + 1}}</span>{{item.title}}<i class="fa fa-trash-o todo-list-item__trash" aria-hidden="true" ng-click="deleteItem($index);"></i><i class="fa todo-list-item__complete" ng-class="{'fa-times': item.status == 'completed', 'fa-check-square-o': item.status != 'completed'}" aria-hidden="true" ng-click="completeItem($index);"></i></li>
		    </ul>
		  </div>
		</div>
		<script>
			var angularTodo = angular.module('angularTodo', []);

			angularTodo.controller('angularTodoC', ['$scope', function($scope){
			  $scope.items = [
			    {title: 'Să dăm de mâncare porumbeilor din Piața Sfatului Brașov', status: ''}, 
			    {title: 'Să fim fericiți în fiecare zi', status: 'completed'},
			    {title: 'Să mergem la Span (Jacuzzi/Saună/Masaj)', status: ''}
			    {title: 'Să pictăm ceva. Orice. Oricând. Pe orice. Cu orice', status: ''}
			    {title: 'Să invităm prietenii într-un bar, să le spunem că facem cinste, dar noi să nu mergem', status: ''}
			    {title: 'Să compunem o poezie împreună', status: ''}
			    {title: 'Să vizităm închisoarea de la Sighetul Marmației', status: ''}
			    {title: 'Să ne jucăm împreună. Toată noaptea !', status: ''}
			    {title: 'Să ne facem masaj și să ascultăm muzică chill, să aprindem lumânări', status: ''}
			    {title: 'Să parcurgem toata pista de biciclete', status: ''}
			    {title: 'Să ne descriem ce simțim unul pentru celălalt', status: ''}
			    {title: 'Să ne plimbăm prin ploaie vara. Să ne sărutam și să uităm de noi', status: ''}
			    {title: 'Să mergem pe stadion la un meci', status: ''}
			    {title: 'Să mergem la un concert', status: 'completed'}
			    {title: 'Să avem fiecare o sumă fixă de bani, fiecare să meargă într-o direcție și de banii respectivi să ne luăm un cadou', status: ''}
			    {title: 'Să petrecem o zi în casă doar noi doi. Fără internet, fără calculator, fără televizior. Te ține?', status: ''}
			    {title: '.', status: ''}
			    {title: '.', status: ''}
			    {title: '.', status: ''}
			    {title: '.', status: ''}
			  ];
			  
			  $scope.submitNewItem = function() {
			    if( $scope.newItem ) {
			      $scope.items.push({title: $scope.newItem});
			      $scope.newItem = '';
			    }
			  };
			  
			  $scope.completeItem = function(index) {
			    if( $scope.items[index].status == 'completed' ) {
			      $scope.items[index].status = '';
			    } else {
			      $scope.items[index].status = 'completed';
			    }
			  };
			  
			  $scope.deleteItem = function(index) {
			    $scope.items.splice(index, 1);
			  };
			}]);
		</script>
	</body>
</html>
